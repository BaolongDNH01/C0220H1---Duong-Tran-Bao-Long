<html xmlns:th="http://www.thymeleaf.org"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<form action="/create" method="get" th:object="product">
    <label>Name:</label>
    <input th:field="*{name}"><br>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <label>Detail</label>
    <input th:field="*{detail}"><br>
    <p th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></p>
    <input th:field="*{price}"><br>
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    <input type="submit" value="Create">
</form>
</body>
</html>
