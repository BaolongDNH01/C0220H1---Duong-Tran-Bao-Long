KhachHang.code = Mã Khách hàng phải theo định dạng : KH-XXXX ( Với X là số 0-9)
KhachHang.phoneNumber = Số điện thoại phải đúng định dạng 090xxxxxxx hoặc 091xxxxxxx hoặc (84)+90xxxxxxx hoặc (84)+91xxxxxxx
KhachHang.cmnd = Số CMND phải đúng định dạng XXXXXXXXX hoặc XXXXXXXXXXXX (X là số 0-9)
KhachHang.codeDuplicate = Mã Khách Hàng đã tồn tại, vui vòng nhập lại.
DichVu.code = Mã Dịch vụ có định dạng là DV-XXXX (X là số 0-9)
DichVu.codeDuplicate = Mã Dịch Vụ đã tồn tại, vui vòng nhập lại.