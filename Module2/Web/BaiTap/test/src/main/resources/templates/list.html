<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/dashboard.css"/>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dashboard.js"></script>
</head>
<body>
<nav th:replace="common :: navigateBar"></nav>
<div th:replace="common :: sideBar"></div>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Gender</th>
            <th>Phone Number</th>
            <th>Date Of Birth</th>
            <th>Email</th>
            <th>ID Number</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployee}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.typeEmployee}"></td>
            <td th:text="${employee.gender}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td><input type="date" th:value="${employee.birthDay}" readonly></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.idNumber}"></td>
            <td><a th:href="@{/list}">Edit</a></td>
            <td><a th:onclick="'return confirm_delete(\''+${employee.id}+'\');'" th:href="@{/delete(id= ${employee.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<div th:if="${message}" th:id="mess">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var message = /*[[${message}]]*/ 'default';
        window.alert(message);
    </script>
</div>
<script type="text/javascript">
    function confirm_delete(id) {
        return confirm("Are You Sure ?" + id);
    }
</script>
</body>
</html>
