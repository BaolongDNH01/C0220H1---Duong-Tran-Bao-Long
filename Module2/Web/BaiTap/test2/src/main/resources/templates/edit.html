<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/dashboard.css"/>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dashboard.js"></script>
</head>
<body>
<nav th:replace="common :: navigateBar"></nav>
<div th:replace="common :: sideBar"></div>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <form th:action="@{/edit}" method="post" accept-charset="UTF-8"
          th:object="${sachChinhSua}" class="form-horizontal">
        <fieldset>
            <div id="resHopDong">
                <legend class="">Chỉnh Sửa Sách</legend>
            </div>
            <div class="control-group">
                <label class="control-label" for="name">Mã Sách</label>
                <div class="controls">
                    <input type="text" id="name" name="name"
                           th:field="*{maSach}" class="input-xlarge">
                    <p th:if="${#fields.hasErrors('maSach')}" th:accept-charset="UTF-8" style="color: red"
                       th:errors="*{maSach}" class="help-block"></p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="birthDay">Tên Sách</label>
                <div class="controls">
                    <input type="text" id="birthDay" name="tenSach" th:field="*{tenSach}"
                           class="input-xlarge">
                    <p class="help-block"><a th:if="${#fields.hasErrors('tenSach')}" th:accept-charset="UTF-8" style="color: red"
                                             th:errors="*{tenSach}"></a></p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="tacGia">Tên Tác Giả</label>
                <div class="controls">
                    <input type="text" id="tacGia" name="tacGia" th:field="*{tacGia}" placeholder=""
                           class="input-xlarge">
                    <p class="help-block">
                        <a th:if="${#fields.hasErrors('tacGia')}" style="color: red" th:errors="*{tacGia}">
                        </a>
                    </p>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="idNumber">Giá Bán</label>
                <div class="controls">
                    <input type="text" id="idNumber" name="idNumber" th:field="*{gia}" placeholder=""
                           class="input-xlarge">
                    <p class="help-block">
                        <a th:if="${#fields.hasErrors('gia')}" style="color: red" th:errors="*{gia}">
                        </a>
                    </p>
                </div>
            </div>
            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success">Register</button>
                </div>
            </div>
        </fieldset>
    </form>
</main>
</body>
</html>
