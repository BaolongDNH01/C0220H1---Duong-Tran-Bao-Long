<div class="row align-items-center mt-3">
  <div class="col-2"></div>
  <div class="col-8 card border-warning">
    <form>
      <div class="form-group mt-2">
        <label for="exampleFormControlInput1">Mã Khách Hàng</label>
        <input type="text" class="form-control" id="exampleFormControlInput1"
               placeholder="KH-XXXX"
        >
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Họ Tên</label>
        <input type="text" class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="text" class="form-control"
               placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Số Điện Thoại</label>
        <input type="text" class="form-control"
               placeholder="XXX-XXXX-XXXX">

      <div class="form-group">
        <label for="exampleFormControlInput1">Số Chứng Minh Nhân Dân</label>
        <input type="text" class="form-control"
               placeholder="XXX-XXX-XXX">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Ngày Sinh</label>
        <input type="date" class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Địa Chỉ</label>
        <input type="text" class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Loại Khách</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Platinum</option>
          <option>Diamond</option>
          <option>Gold</option>
          <option>Silver</option>
          <option>Member</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">
          <i class="far fa-paper-plane"></i>
          <span class="ml-1">Thêm Mới</span>
        </button>
      </div>
    </form>
  </div>
</div>
