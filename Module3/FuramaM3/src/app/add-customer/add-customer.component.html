<div class="row align-items-center mt-3">
  <div class="col-2"></div>
  <div class="col-8 card border-warning">
    <form (submit)="onSubmit()" [formGroup]="customerSignUp">
      <ul class="errors" *ngIf="customerSignUp.get('').hasError('') && customerSignUp.get('').touched">
        <li *ngIf="customerSignUp.get('id').hasError('pattern') && customerSignUp.get('id').touched">
          Mã Khách hàng phải theo định dạng : KH-XXXX ( Với X là số 0-9)</li>
      </ul>
      <div class="form-group mt-2">
        <label for="exampleFormControlInput1">Mã Khách Hàng</label>
        <input formControlName="id" type="text" class="form-control" id="exampleFormControlInput1"
               placeholder="KH-XXXX"
        >
      </div>
      <div class="form-group">
        <label  for="exampleFormControlInput1">Họ Tên</label>
        <input formControlName="name" type="text" class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input formControlName="email" type="text" class="form-control"
               placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Số Điện Thoại</label>
        <input formControlName="phoneNumber" type="text" class="form-control"
               placeholder="XXX-XXXX-XXXX">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Số Chứng Minh Nhân Dân</label>
        <input formControlName="idNumber" type="text" class="form-control"
               placeholder="XXX-XXX-XXX">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Ngày Sinh</label>
        <input formControlName="dateOfBirth" type="date" class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Địa Chỉ</label>
        <input formControlName="address" type="text" class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Loại Khách</label>
        <select formControlName="type" class="form-control" id="exampleFormControlSelect1">
          <option *ngFor="let type of customerTypeList">{{type.name}}</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-paper-plane"></i>
          <span class="ml-1">Thêm Mới</span>
        </button>
      </div>
    </form>
  </div>
</div>
<div class="col-2"></div>
