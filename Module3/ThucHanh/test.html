<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body{
            box-sizing: border-box;
            margin: auto;
        }
        #head {
            /*position: fixed;*/
            background-color: aquamarine;
            top: 0;
            width: 100%;
            height: 100px;
            margin: 5px;
        }
        #head-link{
            /*position: fixed;*/
            background-color: crimson;
            width: 100%;
            height: 50px;
            margin: 5px;
        }
        #main{
            height: 410px;
            width: 100%;
            background-color: cadetblue;
            /*padding: 10px;*/
            padding: 5px;
        }
        #left{
            height: 400px;
            background-color: antiquewhite;
            width: 25%;
            float: left;
            /*border: 1px solid;*/
        }
        #content{
            height: 400px;
            background-color: azure;
            width: 50%;
            float: left;
            /*border: 1px solid;*/
        }
        #right{
            height: 400px;
            background-color: aqua;
            width: 25%;
            float: left;
            /*border: 1px solid;*/
        }
        #footer{
            height: 50px;
            background-color: blueviolet;
            width: 100%;
            clear: both;
        }

        @media only screen and (max-width:620px) {
            /* For mobile phones: */
            #left, #content, #right {
                width:99%;
                height: 100px;
            }
            #main{
                height: 337px;
                width: 98%;
            }
            #main,#left,#content,#right{
                margin: 5px ;
            }
        }
    </style>
</head>
<body>
<main>
    <div id="head">

    </div>
    <div id="head-link">

    </div>
    <div id="main">
    <div id="left">

    </div>
    <div id="content">

    </div>
    <div id="right">

    </div>
    </div>
    <div id="footer">

    </div>
</main>
</body>
</html>
