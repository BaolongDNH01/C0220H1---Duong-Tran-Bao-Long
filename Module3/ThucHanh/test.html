<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            box-sizing: border-box;
        }
        #head {
            /*position: fixed;*/
            background-color: aquamarine;
            top: 0;
            width: 100%;
            height: 100px;
            margin: 5px;
        }
        #head-link{
            /*position: fixed;*/
            background-color: crimson;
            width: 100%;
            height: 50px;
            margin: 5px;
        }
        #main{
            height: 410px;
            width: 100%;
            background-color: cadetblue;

        }

            height: 400px;

        }
        #content{
            height: 400px;

        #right{

        }
        #footer{

            margin: 5px;
